<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>音乐区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="lib/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="component/navbar/navbar.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/audio.css" />
    </head>
<body>
    <div id="navbar">
        <navbar-component></navbar-component>
    </div>
    <div class="main">
        <div class="audio-bg">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="audio-wrap">
                        <img class="audio-profile" src="static/img/miku.png" id="audio-profile"/>
                        <div class="audio-info-wrap">
                            <div class="audio-info">
                                <h4 id="audio-title">XXXX</h4>
                                <div class="audio-info-item">
                                    <span>2019-04-04</span>
                                </div>
                                <div class="audio-info-item">
                                    <span>播放数&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    <span>777</span>
                                </div>
                                <div class="audio-info-item">
                                    <span>歌手&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    <span>miku</span>
                                </div>
                            </div>
                            <div class="line">
                                <div class="time">
                                    <span id="current-time">00:00</span>
                                    <span>/</span>
                                    <span id="duration-time">07:40</span>
                                </div>
                                <div class="bar"></div>
                            </div>
                            <div class="audio-operate">
                                <!-- pause-circle -->
                                <div class="play-song" id="play-song">
                                    <div class="txt-center" onclick="playMusic"><i class="fa fa-play-circle"></i>&nbsp;&nbsp;播放</div>
                                </div>
                                <div class="operate-song" id="collect-song">
                                    <div class="txt-center"><i class="fa fa-heart"></i>&nbsp;&nbsp;收藏</div>
                                </div>
                                <div class="operate-song" id="comments-song">
                                    <div class="txt-center"><i class="fa fa-commenting"></i>&nbsp;&nbsp;评论</div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

<!-- 库文件 -->
<script src="lib/vue.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="lib/bootstrap-4.1.3-dist/js/bootstrap.bundle.js"></script>
<script src="lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/popper.js"></script>

<!-- 自定义组件 -->
<script src="component/navbar/navbar.js"></script>

<!-- 页面控制脚本 -->
<script src="js/audio.js"></script>
</html>
