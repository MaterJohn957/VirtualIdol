<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>D20的个人空间</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="lib/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="component/navbar/navbar.css"/>

    <link rel="stylesheet" type="text/css" media="screen" href="static/css/favorite.css" />
    </head>
<body>
    <div id="navbar">
        <navbar-component></navbar-component>
    </div>
    <div class="main">
        <div class="container">
            <div class="row favorite-column">
                <div class="col-8 favorite-item-column">
                    <div class="favorite-item-head">
                        <div class="clearfix">
                            <div class="float-left">
                                <p>默认收藏夹一</p>
                            </div>
                            <div class="float-right">
                                <!-- 检索框 -->
                            </div>
                        </div>
                        <nav class="nav">
                            <a data-target="all" class="nav-item nav-link active-custom" href="#">全部</a>
                            <a data-target="3d" class="nav-item nav-link" href="#">3D动画</a>
                            <a data-target="video" class="nav-item nav-link" href="#">视频</a>
                            <a data-target="pic" class="nav-item nav-link" href="#">图片</a>
                            <a data-target="cartoon" class="nav-item nav-link" href="#">漫画</a>
                            <a data-target="music" class="nav-item nav-link" href="#">音乐</a>
                            <a data-target="story" class="nav-item nav-link" href="#">轻小说</a>
                        </nav>
                    </div>
                    <div id="collection-card" class="favorite-list">
                        <div class="d-flex justify-content-between" v-for="collection in collections">                                                                    
                            <div class="card" v-for="item in collection">
                                <collection-card-component></collection-card-component>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-4">
                    <div class="list-group favorite-folder-column">
                        <a href="#" class="list-group-item list-group-item-action disabled">收藏夹<i class="fa fa-plus-circle float-right"></i></a>
                        <a href="#" class="list-group-item list-group-item-action active"><i class="fa fa-folder-o"></i><p>默认收藏夹一</p><i class="fa fa-ellipsis-v float-right"></i></a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-folder-o"></i><p>默认收藏夹二</p><i class="fa fa-ellipsis-v float-right"></i></a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-folder-o"></i><p>默认收藏夹三</p><i class="fa fa-ellipsis-v float-right"></i></a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-folder-o"></i><p>默认收藏夹四</p><i class="fa fa-ellipsis-v float-right"></i></a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-folder-o"></i><p>默认收藏夹五</p><i class="fa fa-ellipsis-v float-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

<!-- 库文件 -->
<script src="lib/vue.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="lib/bootstrap-4.1.3-dist/js/bootstrap.bundle.js"></script>
<script src="lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/popper.js"></script>

<!-- 自定义组件 -->
<script src="component/navbar/navbar.js"></script>
<script src="component/collection-card/collection-card.js"></script>

<!-- 页面控制脚本 -->
<script src="js/favorite.js"></script>
</html>
