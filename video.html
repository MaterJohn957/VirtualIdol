<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>视频区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="lib/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="component/navbar/navbar.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/video.css" />
    </head>
<body>
    <div id="navbar">
        <navbar-component></navbar-component>
    </div>
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <div class="card video-left">
                        <div class="video-head">
                            <h4 id="video-title">蔡徐坤打篮球</h4>
                            <div class="video-info">
                                <p id="video-type">3D视频<span class="video-time">2019-04-11 12:00:00</span></p>
                            </div>
                        </div>
                        <div class="video-content">
                            <!-- 视频位置 -->
                        </div>
                        <div class="video-operate">
                            <div class="video-operate-item" id="video-thumbs-up">
                                <i class="fa fa-thumbs-up"></i>
                                <span class="video-thumbs-up">2.3万</span>
                            </div>
                            <div class="video-operate-item" id="video-collect">
                                <i class="fa fa-star"></i>
                                <span class="video-thumbs-up">7万</span>
                            </div>
                        </div>
                        <!-- 评论区 开始-->
                        <div class="video-comment">
                            <h5 id="comment-number">1 <span>评论</span></h5>
                            <hr>
                            <div class="write-comment">
                                <img class="user-profile" src="static/img/profile.jpg"/>
                                <textarea cols="80" rows="5" placeholder="说点什么吧~" class="input-txt"></textarea>
                                <button type="submit" class="comment-submit">发表评论</button>
                            </div>
                            <hr>
                            <div class="comment-list">
                                <!-- 单一评论 -->
                                <div class="comment-item">
                                    <img class="user-profile" src="static/img/profile.jpg"/>
                                    <div>
                                        <p class="user-name">Lindes</p>
                                        <p>
                                            一直黑坤坤有意思？<br>
                                            就你们这些人也配黑坤坤？<br>
                                            坤坤多努力你们知道吗 ？<br>
                                            他为了自己的作品付出了多少汗水和眼泪 ？他只是一个为了梦想不断奋斗的大男孩而你们这是网络暴力你们知道吗？！<br>
                                            顶我让我上去让大家知道我是个sb！<br>
                                        </p>
                                        <div class="comment-info">
                                            <span class="comment-info-item" id="floor">#1</span>
                                            <span class="comment-info-item" id="time">2019-04-04 18:30</span>
                                            <span class="comment-info-item" id="thumb-up"><i class="fa fa-thumbs-o-up"></i>  1.3万</span>
                                            <span class="comment-info-item" id="reply">回复</span>
                                        </div>
                                        <hr>
                                        <div class="reply-box">
                                            <!-- 回复区 -->
                                        </div>
                                    </div>
                                </div>
                                <!-- 单一评论 结束-->
                            </div>
                        </div>
                        <!-- 评论区 结束-->
                    </div>
                </div>
                <div class="col-4">
                    <div class="card video-right">
                        <h6>相关推荐</h6>
                        <hr>
                        <div class="video-recommend-list">
                            <div class="video-recommend-item">
                                <a href="#"><img class="video-profile" src="static/img/slides-2.jpg"/></a>
                                <div class="video-recommend-info">
                                    <a href="#" id="video-recommend-title">你跳舞像cxk</a>
                                    <div class="video-recommend-play-num">
                                        <div id="recommend-play-author">Lindes</div>
                                        <div id="recommend-play-num">777<span> 播放</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

<!-- 库文件 -->
<script src="lib/vue.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="lib/bootstrap-4.1.3-dist/js/bootstrap.bundle.js"></script>
<script src="lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/popper.js"></script>

<!-- 自定义组件 -->
<script src="component/navbar/navbar.js"></script>

<!-- 页面控制脚本 -->
<script src="js/video.js"></script>
</html>
