<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>视频区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="lib/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="component/navbar/navbar.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/video.css" />
    </head>
<body>
    <div id="navbar">
        <navbar-component></navbar-component>
    </div>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="card video-left">
                        <div class="video-head">
                            <h4 id="video-title">CQU小薇的星空</h4>
                            <div class="video-info">
                                <p id="video-type">3D视频<span class="video-time">2019-03-26 08:36</span></p>
                            </div>
                        </div>
                        <div class="video-content">
                            <!-- 视频位置 -->
                        </div>
                        <div class="video-operate">
                            <div class="video-operate-item" id="video-thumbs-up">
                                <i class="fa fa-thumbs-up"></i>
                                <span class="video-thumbs-up">1.08万</span>
                            </div>
                            <div class="video-operate-item" id="video-collect">
                                <i class="fa fa-star"></i>
                                <span class="video-thumbs-up">5886</span>
                            </div>
                        </div>
                        <!-- 评论区 开始-->
                        <div class="video-comment">
                            <h5 id="comment-number">1 <span>评论</span></h5>
                            <hr>
                            <div class="write-comment">
                                <img class="user-profile" src="static/img/profile.jpg"/>
                                <textarea cols="80" rows="5" placeholder="说点什么吧~" class="input-txt"></textarea>
                                <button type="submit" class="comment-submit">发表评论</button>
                            </div>
                            <hr>
                            <div class="comment-list">
                                <!-- 单一评论 -->
                                <div class="comment-item">
                                    <img class="user-profile" src="static/img/profile.jpg"/>
                                    <div>
                                        <p class="user-name">Lindes</p>
                                        <p>
                                            那一年我们望着星空<br>
                                            从前的从前从未变过<br>
                                            小薇的星空，带给我的是无尽的希望与无数美妙的回忆<br>
                                        </p>
                                        <div class="comment-info">
                                            <span class="comment-info-item" id="floor">#1</span>
                                            <span class="comment-info-item" id="time">2019-04-06 13:18</span>
                                            <span class="comment-info-item" id="thumb-up"><i class="fa fa-thumbs-o-up"></i>  3685</span>
                                            <span class="comment-info-item" id="reply">回复</span>
                                        </div>
                                        <hr>
                                        <div class="reply-box">
                                            <!-- 回复区 -->
                                        </div>
                                    </div>
                                </div>
                                <!-- 单一评论 结束-->
                            </div>
                        </div>
                        <!-- 评论区 结束-->
                    </div>
                </div>
                <div class="col-4">
                    <div class="card video-right">
                        <h6>相关推荐</h6>
                        <hr>
                        <div class="video-recommend-list">
                            <div class="video-recommend-item">
                                <a href="#"><img class="video-profile" src="static/img/index-video/video-6.jpg"/></a>
                                <div class="video-recommend-info">
                                    <a href="#" id="video-recommend-title">那些兔子们</a>
                                    <div class="video-recommend-play-num">
                                        <div id="recommend-play-author">tz有点甜</div>
                                        <div id="recommend-play-num">1.05万<span> 播放</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="video-recommend-list">
                            <div class="video-recommend-item">
                                <a href="#"><img class="video-profile" src="static/img/index-video/video-3.jpg"/></a>
                                <div class="video-recommend-info">
                                    <a href="#" id="video-recommend-title">那兔/混剪/飙泪向 中国，有种！</a>
                                    <div class="video-recommend-play-num">
                                        <div id="recommend-play-author">利维亚的洋葱骑士</div>
                                        <div id="recommend-play-num">1.22万<span> 播放</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="video-recommend-list">
                            <div class="video-recommend-item">
                                <a href="#"><img class="video-profile" src="static/img/index-video/video-5.jpg"/></a>
                                <div class="video-recommend-info">
                                    <a href="#" id="video-recommend-title">快闪——海风吹拂了五千年</a>
                                    <div class="video-recommend-play-num">
                                        <div id="recommend-play-author">redSnOwy</div>
                                        <div id="recommend-play-num">4396<span> 播放</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="video-recommend-list">
                            <div class="video-recommend-item">
                                <a href="#"><img class="video-profile" src="static/img/index-video/video-7.jpg"/></a>
                                <div class="video-recommend-info">
                                    <a href="#" id="video-recommend-title">电影级的传火你有看过吗？</a>
                                    <div class="video-recommend-play-num">
                                        <div id="recommend-play-author">火小邪i</div>
                                        <div id="recommend-play-num">3152<span> 播放</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="video-recommend-list">
                            <div class="video-recommend-item">
                                <a href="#"><img class="video-profile" src="static/img/index-video/video-1.jpg"/></a>
                                <div class="video-recommend-info">
                                    <a href="#" id="video-recommend-title">天涯与明月</a>
                                    <div class="video-recommend-play-num">
                                        <div id="recommend-play-author">洪荒之力</div>
                                        <div id="recommend-play-num">7396<span> 播放</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

<!-- 库文件 -->
<script src="lib/vue.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="lib/bootstrap-4.1.3-dist/js/bootstrap.bundle.js"></script>
<script src="lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

</html>
