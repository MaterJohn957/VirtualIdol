                <!-- 我的视频 -->
                <div class="col-9">
                    <div class="card" id="personal-setting">
                        <h5>个人信息</h5>
                        <hr>
                        <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="name">姓名</label>
                                <i class="fa fa-close little-close" id="name-close"></i>
                                <input type="text" class="form-control noBlue" id="name" name="name" placeholder="请输入姓名">
                            </div>
                            <div class="form-group col-12">
                                <label for="description">个性留言</label>
                                <textarea type="textarea" autocomplete="off" name="description" placeholder="说点啥吧" class="col-12 noBlue" maxlength="500"></textarea>
                                <span class="word-num">0/500</span>
                            </div>
                            <div class="form-group col-6">
                                <label for="birthday">生日</label>
                                <input type="date" class="form-control noBlue" id="birthday" name="birthday">
                            </div>
                            <div class="form-group col-6">
                                <label for="state">所在地</label>
                                <i class="fa fa-close little-close" id="state-close"></i>
                                <input type="text" class="form-control noBlue" id="state" name="state" placeholder="居住所在地">
                            </div>
                            <div class="form-group col-4">
                                <label for="sex">性别</label>
                                <select class="custom-select noBlue" id="sex" name="sex">
                                    <option value="1" selected>男</option>
                                    <option value="2">女</option>
                                    <option value="3">保密</option>
                                </select>
                            </div>
                        </div>
                        <hr>
                        <div class="button-group">
                            <button class="btn btn-primary noBlue" type="submit">保存信息</button>
                        </div>
                        </form>
                    </div>
    
                    <div class="card hidden" id="account-setting">
                        <h5>账号设置</h5>
                        <hr>
                        <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="oldPassword">旧密码</label>
                                <i class="fa fa-close little-close" id="oldPassword-close"></i>
                                <input type="password" class="form-control noBlue" id="oldPassword" name="oldPassword" placeholder="请输入旧密码">
                                <a href="#">忘记密码?</a>
                            </div>
                            <div class="form-group col-12">
                                <label for="newPassword">新密码</label>
                                <i class="fa fa-close little-close" id="newPassword-close"></i>
                                <input type="password" class="form-control noBlue" id="newPassword" name="newPassword" placeholder="请输入新密码">
                            </div>
                            <div class="form-group col-12">
                                <label for="confirmPassword">确认新密码</label>
                                <i class="fa fa-close little-close" id="confirmPassword-close"></i>
                                <input type="password" class="form-control noBlue" id="confirmPassword" name="confirmPassword" placeholder="请确认新密码">
                            </div>
                        </div>
                        <hr>
                        <div class="button-group">
                            <button class="btn btn-primary noBlue" type="submit">提交信息</button>
                        </div>
                        </form>
                    </div>
    
                    <div class="card hidden" id="email-setting">
                        <h5>邮箱设置</h5>
                        <hr>
                        <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="email">绑定邮箱</label>
                                <i class="fa fa-close little-close" id="email-0-close"></i>
                                <input type="email" class="form-control noBlue" id="email-0" name="email-0" placeholder="请输入需要绑定的邮箱">
                            </div>
                        </div>
                        <hr>
                        <div class="button-group">
                            <button class="btn btn-primary noBlue button-aligin" type="submit">保存信息</button>
                            <button class="btn btn-primary noBlue button-aligin" type="button" id="addEmail">添加新邮箱</button>
                        </div>
                        </form>
                    </div>
                    <div class="card hidden" id="message-setting">
                        <h5>消息设置</h5>
                        <hr>
                        <form>
                        <div class="form-row">
                        </div>
                        <hr>
                        <div class="button-group">
                            <button class="btn btn-primary noBlue button-aligin" type="submit">保存信息</button>
                        </div>
                        </form>
                    </div>
                    <div class="card hidden" id="contribute-setting">
                        <h5>投稿设置</h5>
                        <hr>
                        <form>
                        <div class="form-row">
                        </div>
                        <hr>
                        <div class="button-group">
                            <button class="btn btn-primary noBlue button-aligin" type="submit">保存信息</button>
                        </div>
                        </form>
                    </div>
    
                </div>
